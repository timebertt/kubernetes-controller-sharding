apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubernetes
    role: apiserver
  name: kube-apiserver-null
  namespace: shoot--timebertt--sharding
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: kube-apiserver
        resources:
          requests:
            cpu: 800m
            memory: 800Mi
