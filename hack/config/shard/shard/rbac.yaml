---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sharding:shard
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - create
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sharding:shard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sharding:shard
subjects:
- kind: ServiceAccount
  name: shard
