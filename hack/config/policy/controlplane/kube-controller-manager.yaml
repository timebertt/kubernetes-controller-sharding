apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: kube-controller-manager
  namespace: shoot--ixywdlfvei--sharding
spec:
  failurePolicy: Ignore
  rules:
  # set static requests/limits on kube-controller-manager to ensure similar evaluation environment between load test runs
  - name: resources
    match:
      any:
      - resources:
          kinds:
          - Pod
          selector:
            matchLabels:
              app: kubernetes
              role: controller-manager
    mutate:
      patchStrategicMerge:
        spec:
          containers:
          - name: kube-controller-manager
            resources:
              requests:
                cpu: 6000m
                memory: 6Gi
              limits:
                cpu: 6000m
                memory: 6Gi
            # set GOMAXPROCS to CPU quota to minimize goroutine scheduling contention (CPU throttling)
            env:
            - name: GOMAXPROCS
              value: "6"
  - name: disable-vpa
    match:
      any:
      - resources:
          kinds:
          - VerticalPodAutoscaler
          names:
          - kube-controller-manager-vpa
    mutate:
      patchStrategicMerge:
        spec:
          updatePolicy:
            updateMode: Off
  # increases kube-controller-manager's client-side rate limits to speed up garbage collection after executing load tests
  - name: increase-rate-limits
    match:
      any:
      - resources:
          kinds:
          - Deployment
          names:
          - kube-controller-manager
    mutate:
      patchesJson6902: |-
        - op: add
          path: /spec/template/spec/containers/0/command/-
          value: "--kube-api-qps=2000"
        - op: add
          path: /spec/template/spec/containers/0/command/-
          value: "--kube-api-burst=2200"
  # disable HTTP2 in kube-controller-manager's so that API requests are distributed across API server instances
  - name: disable-http2
    match:
      any:
      - resources:
          kinds:
          - Deployment
          names:
          - kube-controller-manager
    mutate:
      patchStrategicMerge:
        spec:
          template:
            spec:
              containers:
              - name: kube-controller-manager
                env:
                - name: DISABLE_HTTP2
                  value: "true"
