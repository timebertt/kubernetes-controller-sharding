apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: etcd-main
  namespace: shoot--ixywdlfvei--sharding
spec:
  failurePolicy: Fail
  rules:
  # set static requests/limits on etcd-main to ensure similar evaluation environment between load test runs
  - name: resources
    match:
      any:
      - resources:
          kinds:
          - Pod
          selector:
            matchLabels:
              instance: etcd-main
              name: etcd
    mutate:
      patchStrategicMerge:
        spec:
          containers:
          - name: etcd
            resources:
              requests:
                cpu: 12000m
                memory: 12Gi
              limits:
                cpu: 12000m
                memory: 12Gi
            # set GOMAXPROCS to CPU quota to minimize goroutine scheduling contention (CPU throttling)
            env:
            - name: GOMAXPROCS
              value: "12"
